<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm"  >
    <input placeholder="username"  type='text' ng-model='user.username'>
    <input placeholder="email"  type="text" ng-model='user.email'>
    <input placeholder="password"  type="password" ng-model='user.password'>
    <input placeholder="eventtype"  type="text" ng-model='user.eventtype'>
    <button ng-click="userSignup()">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>

</div>
